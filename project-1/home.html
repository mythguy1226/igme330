<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Character Searcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/default-styles.css">
  <script type="module" src="src/init.js"></script>
</head>
<body>
    <app-navbar data-page="home"></app-navbar>

    <div class="column">  
        <div class="hero is-large is-dark p-2">
            <div class="hero-head">
                <marvel-header data-title="Marvel Character Searcher"></marvel-header>
                <p class="section is-size-4">
                    In this app you'll be able to search through the wide-variety of characters
                    that the Marvel Comics Universe has to offer! Learn a bit about the characters as
                    well as the different stories and events they are featured in. Select your favorite characters
                    and see the favorites of others!
                </p>
                <img class="p-3" src="images/marvelcharacters.png" alt="banner">
            </div>
        </div>
        <marvel-footer data-title="Robert Reddick" data-year="2022"></marvel-footer>
    </div>
</body>
</html>
