<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Character Searcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/default-styles.css">
  <script type="module" src="src/init.js"></script>
</head>
<body>
    <app-navbar data-page="favorites"></app-navbar>

    <div class="column">  
        <div class="hero is-large is-dark p-2">
            <marvel-header></marvel-header>
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-vertical is-parent">
                            <div class="tile is-child">
                                <h2 class="title is-4">Favorites:</h2>
                                <div id="favorites-list">

                                </div>
                                <hr>
                                <button class="button" id="clear-favorites" style="width:10rem;">Clear Favorites</button>
                            </div>
                        </div>
                        <div class="tile is-vertical is-parent">
                            <div class="tile is-child">
                                <div id="community-favorites">
                                    <h2 class="title is-4">Community Favorites:</h2>
                                    <div id="community-list">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <marvel-footer data-title="Robert Reddick" data-year="2022"></marvel-footer>
    </div>
</body>
</html>
