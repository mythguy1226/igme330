<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Character Searcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/default-styles.css">
  <script type="module" src="src/init.js"></script>
</head>
<body>
    <app-navbar data-page="app"></app-navbar>

    <div class="column">  
        <div class="hero is-large is-dark p-2">
            <marvel-header data-title="Marvel Character Searcher"></marvel-header>
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-12">
                    <div class="tile">
                        <div class="tile is-vertical is-parent is-3">
                            <div class="tile is-child">
                                <h2 class="title is-4">Character Searcher:</h2>
                                <div id="controls" class="section">
                                    <h2 class="title is-6">Search:</h2>
                                    <input placeholder="e.g spider-man" class="input" id="searchterm" type="text" size="30" maxlength="30"/>
                                    <br>
                                    <h2 class="title is-6">Limit Results:</h2>
                                    <select class="select" id="limit">
                                        <option>Select a Limit</option>
                                        <option>10</option>
                                        <option selected="selected">25</option>
                                        <option>50</option>
                                        <option>100</option>
                                    </select>
                                    <br>
                                    <button class="button" type="button" id="search">Search</button> <br>
                                    <h2 class="title is-6">Results:</h2>
                                    <p id="selected-character">No Character Selected</p>
                                    <div id="results-location">
                                        <p class="has-text-weight-bold">Select a Character:</p>
                                        <ul id="results">

                                        </ul>
                                    </div>
                                    <br>
                                    <h2 class="title is-6">Most Popular Characters:</h2>
                                    <div id="popular-location">
                                        <ul id="popular">
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile is-vertical is-parent is-3">
                            <div class="tile is-child">
                                <h2 class="title is-4">Selected Character:</h2>
                                <hr>
                                <div id="output">
                                    <marvel-card></marvel-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <marvel-footer data-title="Robert Reddick" data-year="2022"></marvel-footer>
    </div>
</body>
</html>
