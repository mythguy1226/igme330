<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Canvas 1</title>
	<style type="text/css">
	body{
		background: #dddddd;
 	}

	canvas{
		background: #ffffff;
		cursor: pointer;
		margin-left: 10px;
		margin-top: 10px;
		box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
 	}
	
	</style>
	
	<script>
		"use strict";
		// #1 - wait for page to load
		window.onload = init; 
		
		function init(){
			console.log("init() called");
			// #2 - get pointer to <canvas> element on page
			let canvas = document.querySelector('canvas');
			
			// #3 - get pointer to "drawing context" and drawing API
			let ctx = canvas.getContext('2d');
			
			// Fill and stroke circle for head
			ctx.fillStyle = "rgba(0, 255, 126, 0.5)";
			ctx.beginPath();
			ctx.arc(400, 300, 150, 0, Math.PI * 2, false); 
			ctx.closePath();
 			ctx.fill();
 			ctx.stroke();

			// Fill and stroke circle for left-eye
			ctx.fillStyle = "#fff";
			ctx.beginPath();
			ctx.arc(300, 300, 25, 0, Math.PI * 2, false); 
			ctx.closePath();
 			ctx.fill();
 			ctx.stroke();
			// Fill and stroke circle for left-pupil
			ctx.fillStyle = "#ff0000";
			ctx.beginPath();
			ctx.arc(290, 300, 15, 0, Math.PI * 2, false); 
			ctx.closePath();
 			ctx.fill();
 			ctx.stroke();

			// Fill and stroke circle for right-eye
			ctx.fillStyle = "#fff";
			ctx.beginPath();
			ctx.arc(500, 300, 25, 0, Math.PI * 2, false); 
			ctx.closePath();
 			ctx.fill();
 			ctx.stroke();
			// Fill and stroke circle for right-pupil
			ctx.fillStyle = "#ff0000";
			ctx.beginPath();
			ctx.arc(510, 300, 15, 0, Math.PI * 2, false); 
			ctx.closePath();
 			ctx.fill();
 			ctx.stroke();

			 // Fill and stroke arc for mouth
			 ctx.fillStyle = "#660033";
			 ctx.beginPath();
			 ctx.arc(400, 300, 30, 0, Math.PI, false); 
			 ctx.closePath();
 			 ctx.fill();
 			 ctx.stroke();
 			
		}
		
	</script>
	
</head>
<body>
	<canvas width="750" height="500">
         Get a browser that supports Canvas!
         <!-- The user will only see the above text if their browser is older and doesn't support <canvas> -->
	
      </canvas>
</body>
</html>
