<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js" integrity="sha256-u8njNpzE/7fzKRST7Eu38nECKwFREeLMkipUauqgPpY=" crossorigin="anonymous"></script>
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<app-navbar data-page="app"></app-navbar>

	<canvas width="800" height="400"></canvas>
	<div class="tile is-ancestor">
		<div class="tile is-vertical is-12">
			<div class="tile">
				<div class="tile is-vertical is-parent is-6">
					<div class="tile is-child">
						<div id="play-controls" class="section">
							<section>
								<button id="playButton" data-playing="no"></button>
								<button id="fsButton">Full Screen</button>
							
								<label>Track: 
									<select id="trackSelect">
										
										<option value="media/Rameses B - Burden of Life.mp3" selected>Burden of Life</option>
										<option value="media/Alan Walker - Faded.mp3">Faded</option>
										<option value="media/Skrillex - Call 911 Now.mp3">Call 911 Now</option>
										<option value="media/Martin Garrix - Animals.mp3">Animals</option>
										<option value="media/Skrillex - Bangarang.mp3">Bangarang</option>
										<option value="media/Max Brhon - Pain.mp3">Pain</option>
										<option value="media/Slippy & Danyka Nadeau - Resonate.mp3">Resonate</option>
										<option value="media/Elley DuhÃ© - Middle of the Night.mp3">Middle of the Night</option>
									</select>
								</label>
							</section>
							<section>
								Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
								<span id="volumeLabel">???</span>
							</section>
						</div>
					</div>
				</div>
				<div class="tile is-vertical is-parent is-6">
					<div class="tile is-child">
						<div id="filter-controls" class="section">
							<h2>Filters:</h2>
							<span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span><br>
							<span><input type="checkbox" id="invertCB"><label for="invertCB">Show Invert</label></span><br>
							<span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
						</div>
					</div>
					<hr>
					<div class="tile is-child">
						<div id="shape-controls" class="section">
							<h2>Shapes:</h2>
							<span><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span><br>
							<span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span><br>
							<span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Circles</label></span>
						</div>
					</div>
					<hr>
					<div class="tile is-child">
						<div id="electric-controls" class="section">
							<h2>Electricity:</h2>
							<span><input type="checkbox" id="electric-enabled" checked><label for="electric-enabled">Show Electricity</label></span><br>
							<span><label for="electric-color">Edit Color</label><input type="color" id="electric-color"></span><br>
							<span>Edit Angle<input type="range" id="electric-angle" min="0" max="1" value="0.1" step="0.1"></span>
							<span id="electric-label">???</span>
						</div>
					</div>
					<hr>
					<div class="tile is-child">
						<div id="electric-controls" class="section">
							<h2>Wave:</h2>
							<span><input type="checkbox" id="wave-enabled" checked><label for="wave-enabled">Show Wave</label></span><br>
							<span><label for="wave-color">Edit Color</label><input type="color" id="wave-color"></span><br>
							<span>Choose Style
								<select id="wave-style">
									<option>Sin</option>
									<option>Cos</option>
									<option>Tan</option>
									<option selected>Atan</option>
								</select>
							</span>
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
	
</main>
</body>
</html>
